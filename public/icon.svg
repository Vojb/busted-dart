<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFD966"/>
      <stop offset="100%" stop-color="#E6A800"/>
    </linearGradient>
    <radialGradient id="boardGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#222"/>
      <stop offset="100%" stop-color="#000"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="1024" height="1024" rx="160" fill="#0E1B2A"/>

  <!-- Dartboard -->
  <g transform="translate(512 380)">
    <circle r="260" fill="url(#boardGrad)" />
    <circle r="220" fill="none" stroke="#FFFFFF" stroke-width="18"/>
    <circle r="180" fill="none" stroke="#2ECC71" stroke-width="18"/>
    <circle r="140" fill="none" stroke="#E74C3C" stroke-width="18"/>
    <circle r="70" fill="#E74C3C"/>
    <circle r="40" fill="#2ECC71"/>
  </g>

  <!-- Darts -->
  <g transform="translate(512 380)">
    <!-- Red Dart -->
    <g transform="rotate(-25)">
      <rect x="-6" y="-300" width="12" height="120" fill="#C0392B"/>
      <polygon points="-20,-320 20,-320 0,-360" fill="#C0392B"/>
    </g>

    <!-- Green Dart -->
    <g transform="rotate(0)">
      <rect x="-6" y="-300" width="12" height="120" fill="#27AE60"/>
      <polygon points="-20,-320 20,-320 0,-360" fill="#27AE60"/>
    </g>

    <!-- Blue Dart -->
    <g transform="rotate(25)">
      <rect x="-6" y="-300" width="12" height="120" fill="#2980B9"/>
      <polygon points="-20,-320 20,-320 0,-360" fill="#2980B9"/>
    </g>
  </g>

  <!-- Text -->
  <text x="512" y="720"
        font-size="140"
        font-weight="900"
        text-anchor="middle"
        fill="#FFFFFF"
        font-family="Arial Black, Impact, sans-serif">
    DONâ€™T
  </text>

  <text x="512" y="860"
        font-size="180"
        font-weight="900"
        text-anchor="middle"
        fill="url(#goldGrad)"
        font-family="Arial Black, Impact, sans-serif"
        letter-spacing="4">
    BUST
  </text>
</svg>
